<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Flexbox</title>
</head>

<body>
  <section class="mb-6">
    <h1 class="text-3xl pb-3">Direções</h1>
    <div class="flex flex-row bg-red-300 mb-3">
      <div class="bg-red-600 p-6 m-2">1</div>
      <div class="bg-red-600 p-6 m-2">2</div>
      <div class="bg-red-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col bg-blue-300">
      <div class="bg-blue-500 m-2 p-6">1</div>
      <div class="bg-blue-500 m-2 p-6">2</div>
      <div class="bg-blue-500 m-2 p-6">3</div>
    </div>
    <div class="flex flex-row-reverse bg-green-300">
      <div class="bg-green-500 m-2 p-6">1</div>
      <div class="bg-green-500 m-2 p-6">2</div>
      <div class="bg-green-500 m-2 p-6">3</div>
    </div>
    <div class="flex flex-col-reverse bg-pink-300">
      <div class="bg-pink-500 m-2 p-6">1</div>
      <div class="bg-pink-500 m-2 p-6">2</div>
      <div class="bg-pink-500 m-2 p-6">3</div>
    </div>
  </section>

  <section class="mb-3">
    <h1 class="text-3xl pb-3">Exercício 5</h1>
    <div class="container flex flex-col bg-blue-100">
      <div class="bg-blue-200 p-6 m-2">1</div>
      <div class="bg-blue-300 p-6 m-2">2</div>
      <div class="bg-blue-400 p-6 m-2">3</div>
      <div class="bg-blue-500 p-6 m-2">4</div>
      <div class="bg-blue-600 p-6 m-2">5</div>
      <div class="bg-blue-700 p-6 m-2">6</div>
    </div>
  </section>

  <section class="mb-3">
    <h1 class="text-3xl pb-3">Wrap</h1>
    <div class="flex flex-wrap bg-red-300">
      <div class="bg-teal-400 p-6 m-3">1</div>
      <div class="bg-teal-500 p-6 m-3">2</div>
      <div class="bg-teal-600 p-6 m-3">3</div>
      <div class="bg-teal-700 p-6 m-3">4</div>
      <div class="bg-teal-800 p-6 m-3">5</div>
      <div class="bg-teal-900 p-6 m-3">6</div>
    </div>
  </section>

  <section class="mb-3">
    <h1 class="text-3xl pb-3">Order</h1>
    <div class="flex flex-wrap bg-purple-300">
      <div class="bg-purple-400 p-6 m-3 order-last">1</div>
      <div class="bg-purple-500 p-6 m-3 order-5">2</div>
      <div class="bg-purple-600 p-6 m-3 order-2">3</div>
      <div class="bg-purple-700 p-6 m-3 order-3">4</div>
      <div class="bg-purple-800 p-6 m-3 order-4">5</div>
      <div class="bg-purple-900 p-6 m-3 order-first">6</div>
    </div>
  </section>

  <section class="mb-3">
    <h1 class="text-3xl pb-3">Exercício 6</h1>
    <div class="flex flex-wrap bg-orange-300">
      <div class="bg-orange-400 p-6 m-3 lg:order-last">1</div>
      <div class="bg-orange-500 p-6 m-3 lg:order-5">2</div>
      <div class="bg-orange-600 p-6 m-3 lg:order-2">3</div>
      <div class="bg-orange-700 p-6 m-3 lg:order-3">4</div>
      <div class="bg-orange-800 p-6 m-3 lg:order-4">5</div>
      <div class="bg-orange-900 p-6 m-3 lg:order-first">6</div>
    </div>
  </section>
</body>

</html>
