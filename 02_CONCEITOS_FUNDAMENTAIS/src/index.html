<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Conceitos Fundamentais</title>
</head>

<body>
  <div class="mb-4">
    <h1 class="bg-green-500 text-red-300 hover:bg-red-300 hover:text-green-500">Tudo são classes</h1>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Botão</button>
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Botão</button>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Botão</button>
  </div>

  <h1>Mobile First</h1>
  <div class="w-4 md:w-6 h-4 md:h-6 m-4 bg-green-400 md:bg-blue-400 lg:bg-red-400 xl:bg-gray-900 mb-4">
  </div>

  <h1>Pseudo classes e eventos</h1>
  <div class="mb-4">
    <input type="text" placeholder="Clica em mim" class="bg-gray-300 text-gray-900 focus:bg-red-600 focus:text-red-400">
  </div>

  <h1>Componentização</h1>
  <button class="btn-blue">Botão</button>
  <button class="btn-green">Botão</button>
  <button class="btn-red">Botão</button>
</body>

</html>
