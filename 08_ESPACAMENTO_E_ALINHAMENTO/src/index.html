<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espaçamento e alinhamento</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1 class="text-2xl font-bold my-2">Justify start</h1>
  <div class="flex p-2 bg-red-300">
    <div class="bg-red-600 p-4 m-4">1</div>
    <div class="bg-red-600 p-4 m-4">2</div>
    <div class="bg-red-600 p-4 m-4">3</div>
    <div class="bg-red-600 p-4 m-4">4</div>
  </div>
  <h1 class="text-2xl font-bold my-2">Justify center</h1>
  <div class="flex justify-center p-2 bg-blue-300">
    <div class="bg-blue-600 p-4 m-4">1</div>
    <div class="bg-blue-600 p-4 m-4">2</div>
    <div class="bg-blue-600 p-4 m-4">3</div>
    <div class="bg-blue-600 p-4 m-4">4</div>
  </div>
  <h1 class="text-2xl font-bold mb-2">Justify end</h1>
  <div class="flex justify-end p-2 bg-green-300">
    <div class="bg-green-600 p-4 m-4">1</div>
    <div class="bg-green-600 p-4 m-4">2</div>
    <div class="bg-green-600 p-4 m-4">3</div>
    <div class="bg-green-600 p-4 m-4">4</div>
  </div>
  <h1 class="text-2xl font-bold my-2">Justify around</h1>
  <div class="flex justify-around p-2 bg-purple-300">
    <div class="bg-purple-600 p-4 m-4">1</div>
    <div class="bg-purple-600 p-4 m-4">2</div>
    <div class="bg-purple-600 p-4 m-4">3</div>
    <div class="bg-purple-600 p-4 m-4">4</div>
  </div>
  <h1 class="text-2xl font-bold my-2">Justify between</h1>
  <div class="flex justify-between p-2 bg-teal-300">
    <div class="bg-teal-600 p-4 m-4">1</div>
    <div class="bg-teal-600 p-4 m-4">2</div>
    <div class="bg-teal-600 p-4 m-4">3</div>
    <div class="bg-teal-600 p-4 m-4">4</div>
  </div>

  <hr class="border border-gray-500 text-2xl my-10">

  <h1 class="text-2xl font-bold my-2">Exercício 10</h1>

  <div class="flex justify-center bg-gray-300">
    <div class="bg-pink-400 p-4 m-4">1</div>
    <div class="bg-pink-500 p-4 m-4">2</div>
    <div class="bg-pink-600 p-4 m-4">3</div>
    <div class="bg-teal-400 p-4 m-4">4</div>
    <div class="bg-teal-500 p-4 m-4">5</div>
    <div class="bg-teal-600 p-4 m-4">6</div>
  </div>
  <hr class="border border-gray-500 text-2xl my-10">

  <h1 class="text-2xl font-bold my-2">Alinhamento eixo Y</h1>

  <div class="bg-purple-300 h-40 flex flex-wrap content-center">
    <div class="bg-purple-600 h-10 p-2 mx-4">1</div>
    <div class="bg-purple-600 h-10 p-2 mx-4">2</div>
    <div class="bg-purple-600 h-10 p-2 mx-4">3</div>
  </div>
  <div class="bg-red-300 h-40 flex flex-wrap content-end">
    <div class="bg-red-600 h-10 p-2 w-1/3">1</div>
    <div class="bg-red-600 h-10 p-2 w-1/3">2</div>
    <div class="bg-red-600 h-10 p-2 w-1/3">3</div>
  </div>
  <div class="bg-amber-300 h-40 flex flex-wrap content-around">
    <div class="bg-amber-600 h-10 p-2 w-1/3">1</div>
    <div class="bg-amber-600 h-10 p-2 w-1/3">2</div>
    <div class="bg-amber-600 h-10 p-2 w-1/3">3</div>
    <div class="bg-amber-600 h-10 p-2 w-1/3">1</div>
    <div class="bg-amber-600 h-10 p-2 w-1/3">2</div>
    <div class="bg-amber-600 h-10 p-2 w-1/3">3</div>
  </div>
  <p class="m-20">Espaçamento</p>
  <p class="m-20">Espaçamento</p>
  <p class="m-20">Espaçamento</p>
  <p class="m-20">Espaçamento</p>

</html>
